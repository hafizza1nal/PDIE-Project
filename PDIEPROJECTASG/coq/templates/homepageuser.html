        .slider {
            position: relative;
            max-width: 100%;
            height: 450px; /* Adjust the height as needed */
            overflow: hidden;
            margin-top: 70px; /* Adjust the margin as needed */
        }

        .slides {
            display: flex;
            width: 500%; /* 3 slides */
            height: 100%;
            transition: transform 0.7s; /* Slowing down the transition */
            position: relative;
            will-change: transform;
            overflow: hidden;
        }

        .slides img {
            flex: 0 0 20%;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        button.prev,
        button.next {
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border: none;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.5);
        }

        button.prev {
            left: 0;
        }

        button.next {
            right: 0;
        }

        button.prev:hover,
        button.next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .swiper-slide img {

        }

    </style>
    <script>
        function openNav() 
        {
            document.getElementById("sidenav").style.width = "250px";
        }
        function closeNav()
        {
            document.getElementById("sidenav").style.width = "0px"
        }

        let slideIndex = 0;
        let transitioning = false; // Variable to track transition state

        function showSlide(index) {
            if (!transitioning) { // Check if not currently transitioning
                transitioning = true; // Set transitioning to true
                const slides = document.querySelector('.slides');
                const totalSlides = slides.children.length;
                slideIndex = (index + totalSlides) % totalSlides; // Ensure slideIndex wraps around
                const offset = -slideIndex * 20; // Adjusted for 5 slides
                slides.style.transform = `translateX(${offset}%)`;
                setTimeout(() => {
                    transitioning = false; // Set transitioning to false after transition completes
                }, 500); // Adjust according to transition time in CSS
            }
        }

        function moveSlide(n) {
            showSlide(slideIndex + n);
        }

        // Initialize the slider
        showSlide(slideIndex);
        
    </script>
